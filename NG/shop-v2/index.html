<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>

<body class="container">
    <div class="page-header">IT-Shop</div>
    <div ng-app="shop">
        <!--View-->
        <div ng-controller="ShopController as sc" class="list-group">
            <div ng-if="message" class="alert alert-warning">
                {{message}}
            </div>
            <div ng-hide="product.notAvailable" ng-repeat="product in products|limitTo:10|orderBy:'price':true" class="list-group-item">
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-xs-3">
                        <img ng-src="{{product.images[0].thumb}}" style="width: 30" class="img-responsive"/>
                    </div>
                    <div class="col-md-9 col-sm-9 col-xs-9">
                       <product-title></product-title>
                        <hr/>
                       <product-tabs></product-tabs>     
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-auto-validate/dist/jcs-auto-validate.js"></script>
    <script src="shop.js"></script>
</body>

</html>
