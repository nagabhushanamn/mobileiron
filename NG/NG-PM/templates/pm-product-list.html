<div>
	<table class="table table-bordered table-condensed">
		<tr>
			<th>Name</th>
			<th>Price</th>
			<th>Make</th>
			<th colspan="2"></th>
		</tr>
		<tr ng-repeat="product in products">
			<!--<td><a href="#/view-all/view-product/{{product.id}}">{{product.name}}</a></td>-->
			<!--<td><a ui-sref="all.view({id:product.id})">{{product.name}}</a></td>-->
			<td><a ui-sref=".view({id:product.id})">{{product.name}}</a></td>
			<td>{{product.price|currency}}</td>
			<td>{{product.make|date}}</td>
			<td><a href="#/view-all/edit-product/{{product.id}}"><span class="glyphicon glyphicon-edit"></span></a></td>
			<td><a href ng-click="remove(product.id)"><span class="glyphicon glyphicon-trash"></span></a></td>
		</tr>
	</table>
	<div class="row">
		<div class="col-md-6">
			<ui-view name="read"></ui-view>
		</div>
		<div class="col-md-6">
			<ui-view name="write"></ui-view>
		</div>
	</div>
</div>
